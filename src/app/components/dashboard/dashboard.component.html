<mat-drawer-container class="example-container" fullscreen>
  <mat-drawer #drawer [opened]="true" mode="side" class="bg-blue">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="drawer.toggle()" class="example-icon pointer" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button> 
      <button class="pointer"><mat-icon (click)="logout()" >power_settings_new</mat-icon></button>
    </mat-toolbar>
    <mat-card class="panel-container">
      <router-outlet></router-outlet>
    </mat-card>
  </div>
</mat-drawer-container>
